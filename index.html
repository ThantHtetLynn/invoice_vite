<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="twitter:title" content="Mythic Cafe Invoice App
  (DOM Project)" />
  <meta property="twitter:description" content="Here is my DOM practice project of invoice of a cafe named Mythic Cafe." />
  <meta property="twitter:image" content="https://unsplash.com/photos/white-ceramic-teacup-on-saucer-JJeb7OHQ7a8" />
  
  </head>
  <body>
    <main id="app" class="bg-[#F1E5D1] flex flex-col h-screen">
      <header class="mb-5">
        <div class="container">
          <div class="py-4">
            <h1 class="text-[#543310] font-sans font-bold text-center text-3xl">Mythic Mocha</h1>
            <p class="text-center font-bold text-[#AF8F6F]">Invoice app for cafe</p>
          </div>
        </div>
      </header>

      <section class="">
        <div class="shadow-lg container mb-5 block print:hidden">
          <form id="createRecordForm">
            <div class="grid grid-cols-4 gap-3 bg-[#ECB176] rounded-lg p-5">
              <div class="col-span-2">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-bold text-[#6F4E37]"
                  >Select Product</label
                >
                <select
                  required
                  id="productSelect"
                  name="product_select"
                  class="bg-[#F1E5D1] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                >
                  <option value="" selected>Choose a product</option>
                </select>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-bold text-[#6F4E37]"
                    >Your Quantity</label
                  >
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    class="bg-[#F1E5D1] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full text-[#F1E5D1] bg-[#543310] hover:bg-[#6F4E37]  font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none active:scale-90"
                >
                  Add Coffee
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="container">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50"
              >
                <tr class="bg-[#ECB176]">
                  <th scope="col" class="px-6 py-3 text-[#6F4E37]">Product name</th>
                  <th scope="col" class="px-6 py-3 text-[#6F4E37] text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-[#6F4E37] text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-[#6F4E37] text-end">Cost</th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-end table-cell print:hidden"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr
                  class="hidden last:table-row odd:bg-white even:bg-gray-50 border-b"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="bg-[#FFE0B5] h-[100px] px-6 py-4 font-medium text-center text-[#6F4E37] whitespace-nowrap"
                  >
                    There is no record yet.
                  </th>
                </tr>
              </tbody>
              <tfoot>
                <tr class="bg-[#FFE0B5] border-b">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-6 py-4 font-medium text-end text-[#6F4E37] whitespace-nowrap"
                  >
                    Total
                  </th>
                  <td class="bg-[#FFE0B5] text-[#6F4E37] px-6 py-4 text-end" id="recordTotal">0</td>
                  <td class="bg-[#FFE0B5] px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
                <tr class="border-b">
                  <th
                    scope="row"
                    colspan="3"
                    class="bg-[#FFE0B5] px-6 py-4 font-medium text-end text-[#6F4E37] whitespace-nowrap"
                  >
                    Tax
                  </th>
                  <td class="bg-[#FFE0B5] text-[#6F4E37] px-6 py-4 text-end" id="recordTax">0</td>
                  <td class="bg-[#FFE0B5] px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
                <tr class="border-b">
                  <th
                    scope="row"
                    colspan="3"
                    class="bg-[#FFE0B5] px-6 py-4 font-bold text-end text-[#6F4E37] whitespace-nowrap"
                  >
                    Net Total
                  </th>
                  <td class="bg-[#FFE0B5] text-[#6F4E37] font-bold px-6 py-4 text-end" id="recordNetTotal">0</td>
                  <td class="bg-[#FFE0B5] px-6 py-4 text-end table-cell print:hidden"></td>
                </tr>
              </tfoot>
            </table>

            
          </div>

          <p class="text-center mt-10 hidden print:block">
            Thanks for shopping with us...
          </p>
        </div>
      </section>

      <section
        id="productSidebar"
        class="fixed z-50 translate-x-full right-0 w-[450px] h-screen bg-white shadow"
      >
        <div class="p-4">
          <div class="flex justify-between items-center mb-5">
            <div class="">
              <h1 class="font-san font-bold text-3xl">Manage Inventory</h1>
              <p class="text-blue-400">Available Items</p>
            </div>
            <button id="closeSidebarBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex flex-col gap-3 mb-5" id="productGroup"></div>

          <div class="p-5 bg-blue-50 rounded-lg">
            <form action="" id="productCreateForm">
              <div class="grid gap-5 grid-cols-3 grid-rows-2">
                <div class="col-span-3">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 
                      "
                      >New Product Name</label
                    >
                    <input
                      type="text"
                      id="newProductName"
                      name="new_product_name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >New Product Price</label
                    >
                    <input
                      type="number"
                      id="newProductPrice"
                      name="new_product_price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="button"
                    id="addNewProductBtn"
                    class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="mt-auto">
        <div class="container py-3">
          <div class="flex print:hidden justify-end gap-3">
            <button
              id="manageInventoryBtn"
              type="button"
              class="px-3 py-2 text-xs font-bold text-[#6F4E37] bg-[#ECB176] focus:outline-none rounded-lg border border-gray-200 hover:bg-[#A67B5B] focus:z-10 active:scale-90 active:bg-[#A67B5B] "
            >
              Manage Inventory
            </button>
            <button
              id="checkout"
              class="px-3 py-2 text-xs font-medium text-[#F1E5D1] bg-[#543310] hover:bg-[#6F4E37]  rounded-lg focus:outline-none active:scale-90"
            >
              Print
            </button>
          </div>
        </div>
      </footer>

      <template id="productCardTemplate">
        <div class="product-card border rounded-lg p-3 flex justify-between">
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span> mmk</p>
        </div>
      </template>

      <template id="recordRowTemplate">
        <tr class="bg-[#FFE0B5] record-row border-b group">
          <th
            scope="row"
            class="record-product-name px-6 py-4 font-medium text-[#6F4E37] whitespace-nowrap"
          >
            Apple
          </th>
          <td class="text-[#6F4E37] record-product-price px-6 py-4 text-end">500</td>
          <td class="px-6 py-4 text-end">
            <button
              class="quantity-sub hidden group-hover:inline-block border active:scale-90 border-[#6F4E37] text-[#6F4E37] p-0.5 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="text-[#6F4E37] record-quantity w-5 inline-block">0</span>
            <button
              class="quantity-add active:scale-90 hidden group-hover:inline-block border p-0.5 border-[#6F4E37] text-[#6F4E37] rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="text-[#6F4E37] record-cost px-6 py-4 text-end">1500</td>
          <td class="px-6 py-4 text-end table-cell print:hidden">
            <button
              class="record-remove font-medium text-[#6F4E37] hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
